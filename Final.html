<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var parks = [
		{"park":"Yellowstone","coords":[44.4280,-110.5885]},
        {"park":"Taj Mahal","coords":[27.175002,78.0421171]},
        {"park":"Golden Temple","coords":[31.6199497, 74.8765624]},
        {"park":"Niagara Falls","coords":[43.101, -79.11529999999999]},
        {"park":"CN Tower","coords":[43.6426, -79.38710000000003]},
        {"park":"Blue Mountain Place","coords":[43.6764, -79.98199999999997]},
        {"park":"Lambton College","coords":[43.774245, -79.337116]},
        {"park":"Glacier","coords":[48.7596, -113.787 ]}
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(parks);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
</script>
</body>
</html>
